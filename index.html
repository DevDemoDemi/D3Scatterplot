<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>Scatterplot</title>
</head>

<body>
    <!-- <script type='text/javascript' src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/pcc-userstory-tests.js'></script> -->

    <h1 id='title'>Bicycle Racing</h1>

    <div id='legend'>
        <h4 id='leg-head'>Legend (in minutes):</h4>
        <div id='left'>
            <div id='leg-cir1' class='leg-cir'></div>
            <br>
            <div id='leg-cir2' class='leg-cir'></div>
            <br>
            <div id='leg-cir3' class='leg-cir'></div>
            <br>
            <div id='leg-cir4' class='leg-cir'></div>
        </div>
        <div id='right'>
            <p id='p1'>39+</p>
            <p id='p2'>38-39</p>
            <p id='p3'>37-38</p>
            <p id='p4'>36-37</p>
        </div>

        <div class='tooltip'></div>

    </div>



    <script type='text/javascript'
        src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/d3.js'></script>
    <script type='text/javascript'
        src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js'></script>
    <script type='text/javascript' src='./script.js'></script>

</body>

</html>
